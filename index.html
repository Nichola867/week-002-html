<html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My To Do List</title>
    <script src="https://kit.fontawesome.com/f0ca07f1f1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">

        <div class="row">

            <div class="col-12">
                <img class="image" src="images/organise-crop.jpg" />
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h1>My To Do List:</h1>
            </div>
        </div>

        <div class="row box-margin">
            <div class="col-5">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">My next task...</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                </form>
            </div>

            <div class="col-6 ">
                <button class="btn btn-primary task-button" type="submit">Add task</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-margin">
                        <i class="fas fa-list"></i> Things to do
                        <span class="badge badge-primary badge-pill">2</span>
                    </li>

                    <div class="row">
                        <div class="col-6">
                            <p> Buy cat food</p>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-outline-success btn-sm button-width">
                                <div> Task done!</div> <i class="far fa-check-circle"></i>
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-outline-danger btn-sm button-width">
                                <div>Delete me!</div> <i class="far fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <p> Write up notes from this week's lecture</p>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-outline-success btn-sm button-width">
                                <div>Task done!</div><i class="far fa-check-circle"></i>
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-outline-danger btn-sm button-width">
                                <div>Delete me!</div> <i class="far fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
            </div>


            <div class="col-12 col-lg-6">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-margin">
                        <i class="fas fa-tasks"></i> Completed Tasks:
                        <span class="badge badge-primary badge-pill">1</span>
                    </li>

                    <div class="row">
                        <div class="col-6">
                            <p> Pick up parcel from the post office</p>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-outline-warning btn-sm button-width">
                                <div>Not done</div> <i class="far fa-check-circle"></i>
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-outline-danger btn-sm button-width">
                                <div>Delete me!</div> <i class="far fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
            </div>
        </div>


</body>

</html>
